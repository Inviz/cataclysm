
<canvas id="canvas" width="1500" height="1500"></canvas>
<script src="../citygen/assets/js/bundle.js"></script>
<script src="../src/City.js"></script>
<script src="../vendor/hull.js"></script>
<script src="rbush.js"></script>
<script src="rbush.viz.js"></script>
<script src="navigation.js"></script>
<script>
  var map = City();

  tree = rbush(4)

  var minX =  Infinity
  var maxX = -Infinity
  var minY =  Infinity
  var maxY = -Infinity


  tree.roads = [];
  map.segments.forEach(function(wall) {
    var pX = wall.r.start.x
    var pY = wall.r.start.y
    if (pX > maxX) maxX = pX;
    if (pX < minX) minX = pX;
    if (pY > maxY) maxY = pY;
    if (pY < minY) minY = pY;
    var pX = wall.r.end.x
    var pY = wall.r.end.y
    if (pX > maxX) maxX = pX;
    if (pX < minX) minX = pX;
    if (pY > maxY) maxY = pY;
    if (pY < minY) minY = pY;

  })
  map.buildings.forEach(function(building) {
    for (var i = 0; i < 4; i++) {
      var pX = building.corners[i].x
      var pY = building.corners[i].y
      if (pX > maxX) maxX = pX;
      if (pX < minX) minX = pX;
      if (pY > maxY) maxY = pY;
      if (pY < minY) minY = pY;
    }
  })

  var width = maxX - minX
  var height = maxY - minY
  if (width > height) {
    height = 1500 * (height / width)
    width = 1500
  } else {
    width = 1500 * (width / height)
    height = 1500
  }
  var zoom = 1500 / (maxX - minX)
  console.info(width, 'x', height)

  map.segments.forEach(function(wall) {
    tree.roads.push([
      {x: Math.floor((wall.r.start.x - minX) * zoom), 
        y: Math.floor((wall.r.start.y - minY) * zoom)},
      {x: Math.floor((wall.r.end.x - minX) * zoom), 
        y: Math.floor((wall.r.end.y - minY) * zoom)},
      wall
    ])
  })
  map.buildings.forEach(function(building, index) {
    
    var minXB =  Infinity
    var maxXB = -Infinity
    var minYB =  Infinity
    var maxYB = -Infinity

    for (var i = 0; i < 4; i++) {
      var pX = building.corners[i].x
      var pY = building.corners[i].y
      if (pX > maxXB) maxXB = pX;
      if (pX < minXB) minXB = pX;
      if (pY > maxYB) maxYB = pY;
      if (pY < minYB) minYB = pY;
    }
    building.index = index
    var node = {
      building: building,
      minX: Math.floor((minXB - minX) * zoom), 
      minY: Math.floor((minYB - minY) * zoom),
      maxX: Math.floor((maxXB - minX) * zoom), 
      maxY: Math.floor((maxYB - minY) * zoom)
    }
    node.polygon = building.corners.map(function(corner) {
      return {
        x: Math.floor((corner.x - minX) * zoom),
        y: Math.floor((corner.y - minY) * zoom),
        box: node
      }
    })
    tree.insert(node)
  })

  tree._leaves = function (node, result, height) {
      var nodesToSearch = [];
      while (node) {
        if (node.height == height) {
          if (!node.clone)
            result.push(node);
        }
        else nodesToSearch.push.apply(nodesToSearch, node.children);

        node = nodesToSearch.pop();
      }
      return result;
  }

  tree.compute()

  draw()
</script>
